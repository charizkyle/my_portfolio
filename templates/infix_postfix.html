<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infix to Postfix Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% include 'components/header.html' %}

  <section class="workpage-section">
    <h1 class="workpage-title">Infix to Postfix Converter</h1>
    <div class="workpage-line"></div>

    <div class="work-box">
      <form method="POST" class="work-form">
        <input type="text" name="infix" placeholder="Enter infix expression (e.g. A + B * C)" required>
        <button type="submit">Convert to Postfix</button>
      </form>

      {% if postfix %}
      <p class="result">Postfix Expression: <b>{{ postfix }}</b></p>
      {% endif %}
    </div>
  </section>
</body>
</html>
