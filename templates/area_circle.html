<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area of Circle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% include 'components/header.html' %}
  <div class="content">
    <h1>Area of a Circle</h1>
    <form method="POST">
      <input type="number" step="any" name="radius" placeholder="Enter radius">
      <button type="submit">Calculate</button>
    </form>
    {% if area %}
    <p>Area: <b>{{ area }}</b></p>
    {% endif %}
  </div>
</body>
</html>
