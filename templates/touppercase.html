<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convert Text to Uppercase</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  {% include 'components/header.html' %}

  <section class="workpage-section">
    <h1 class="workpage-title">Convert Text to Uppercase</h1>
    <div class="work-box">
      <form method="POST">
        <input type="text" name="text" placeholder="Enter text here" required>
        <button type="submit">Convert</button>
      </form>

      {% if result %}
      <p class="result">Converted Text: <b>{{ result }}</b></p>
      {% endif %}
    </div>
  </section>
</body>
</html>
